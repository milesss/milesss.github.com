<div class="article">
  {% if page.title %}
  <div class="title">
    <h2>{{ page.title }} </h2>
  </div>
  {% endif %}
  <div class="post">
    <ul class="tag_box inline">
	{% assign tags_list = site.tags %}  
	{% include JB/tags_list %}
	</ul>
	

    <ul class="listing">
    {% for tag in site.tags %}
      <div class="anchorouter"><a href="#{{ tag[0] }}" class="anchor"><span class="icon-hand-right anchor"></span></a><li class="listing-seperator" id="{{ tag[0] }}">{{ tag[0] }}</li></div>
    {% for post in tag[1] %}
      <li class="listing-item">
      <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </li>
    {% endfor %}
    {% endfor %}
    </ul>
  </div>
</div>
